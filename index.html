<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/style.css">

    <title>Weather</title>
  </head>
  <body>
      <div class="bg-dark text-secondary px-4 py-2 text-left">
    <div class="py-5">
      <h1 class="display-5 fw-bold text-white">Weather application</h1>
    </div>
  </div>

  <main class="row align-items-end">
     <div class="col-12 w-25 col-md-6">
        <form class="p-4">
            <h2>Search for a City:</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="inputValue">
            </div>
            <button type="submit" id="button" class="btn btn-primary w-100 my-1">Search</button>
            <div class="d-none searchHistory"></div>
            <button class="d-none btn btn-primary w-75 my-4"id="clear">Clear history</button>
        </form>
        <!--button for search history-->
        
        
        </div>
    </div>
    <div class="col-12 col-lg-6">


        <!-- Day report-->
        <div class="card-body bg-light border border-dark p-4 my-4 d-none" id="weatherData">
            <h2 id="currentDay"></h2>
            <div id="body">
                <p id="Currentdate"></p>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
            </div>
        </div>
    </div> 

    </main>

    <div class="row text-end d-none">
        <!-- 5 day report title -->
        <div class="col-12 col-md-6" id="weather-week">  
            <h2>5-day Forcast </h2>
        </div>
        </div>
   
 <!--html cards for 5 day?-->
<div class="card-container d-flex flex-wrap p-y g-3 ms-1 justify-content-center d-none">
    <div class="card text-white bg-primary mb-3 g-3" style="max-width: 18rem;">
        <div class="card-header forecast-data"></div>
      
    </div>
    <div class="card text-white bg-primary mb-3 g-3" style="max-width: 18rem;">
        <div class="card-header forecast-data"></div>
    </div>
    <div class="card text-white bg-primary mb-3 g-3" style="max-width: 18rem;">
        <div class="card-header forecast-data"></div>
    </div>
    <div class="card text-white bg-primary mb-3 g-3" style="max-width: 18rem;">
        <div class="card-header forecast-data"></div>
        </div>
    <div class="card text-white bg-primary mb-3 g-3" style="max-width: 18rem;">
        <div class="card-header forecast-data"></div>
        </div>
    </div>





    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
