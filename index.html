<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/style.css">

    <title>Weather</title>
  </head>
  <body>
      <div class="bg-dark bg-gradient text-secondary px-4 py-2 text-left">
    <div class="py-5">
      <h1 class="display-5 fw-bold text-white">Weather Dashboard</h1>
    </div>
  </div>

<main class="container-fluid">
    <div class="row">
        <div class="grid-container">
            <div class="search-form-column">
                <form class="p-4 mb-3">
                    <h2>Search for a City:</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control w-25" id="inputValue">
                    </div>
                    <button type="submit" id="button" class="btn btn-primary my-1 w-25">Search</button>
                    <div class="searchHistory"></div>
                    <button class="btn btn-primary my-4 w-25 d-none"id="clear">Clear history</button>
                </form>
                <!--button for search history-->
            </div>
            <div class="forecast-column">
                <!-- Day report-->
                <div class="card-body bg-light border border-dark p-5 justify-content-start d-none" id="weatherData">
                    <h2 id="currentDay"></h2>
                    <div id="body">
                        <p id="Currentdate"></p>
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="wind"></p>
                    </div>
                </div>
                <!-- 5 day report title -->
                <div class="card-container my-4 mb-3 d-none">
                    <h2>5-day Forcast </h2>
                </div>
   
<div class="card-container row justify-content-center gap-3 p-4 mx-auto w-100 d-none">
     <div class="col-md-2 card text-white bg-primary bg-gradient border border-secondary mb-3">
                        <div class="card-header forecast-data"></div>
                    </div>
     <div class="col-md-2 card text-white bg-primary bg-gradient border border-secondary mb-3">
                        <div class="card-header forecast-data"></div>
                    </div>
 <div class="col-md-2 card text-white bg-primary bg-gradient border border-secondary mb-3">
                        <div class="card-header forecast-data"></div>
                    </div>

    <div class="col-md-2 card text-white bg-primary bg-gradient border border-secondary mb-3">
                        <div class="card-header forecast-data"></div>
                    </div>

   <div class="col-md-2 card text-white bg-primary bg-gradient border border-secondary mb-3">
                        <div class="card-header forecast-data"></div>
                    </div>
    </div>
</div>
</div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>


  </body>
</html>
